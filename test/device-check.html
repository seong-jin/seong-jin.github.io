<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
<div class="wrapper">
	<h1>Device Check</h1>
	
	<section class="sec">
		<h2>User Agent</h2>
		<p id="desc-ua"></p>
	</section>
	
	<section class="sec">
		<h2>Viewport</h2>
 <p>화면사이즈 확인방법 : 가로/세로 모드의 width값을 각각 확인한다.</p>
		<p id="desc-vp"></p>
	</section>
</div>
<script>
	var ua = window.navigator.userAgent.toLowerCase();
	document.getElementById('desc-ua').textContent = ua;
	
	viewPortCheck();
	window.onresize = function(){
		viewPortCheck();
	}

	function viewPortCheck(){
		var el = document.getElementById('desc-vp'),
			vw = document.documentElement.clientWidth,
			vh = document.documentElement.clientHeight,
			vaTxt = '<strong>width:'+vw+'px</strong> / height:'+vh+'px';
		
		el.textContent = vaTxt;
	}
</script>
</body>
</html>
