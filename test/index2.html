<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>게임셋팅 메인 페이지</title>
<link rel="stylesheet" href="./css/normalize.css">
<style>
html,body {height:100%;}
.wrap {height:100%; padding:10px; box-sizing:border-box; background-color:#000;}
h1 {font-size:1em; color:#fff;}
#framearea {height:60%; width:100%; background-color:skyblue}
ul {margin:10px 0 20px;padding:10px; border:1px solid #ccc;}
ul > li:first-child {margin-top:0;}
li {padding:0; margin:10px 0 0; list-style:none; font-size:0.9em;}
li span {display:block;padding:10px;}
</style>
</head>
<body>
<div class="wrap">
	<h1>iframe Test : 단위 %</h1>
	<ul>
		<li><span style="background:#fff;">전체 100%</span></li>
		<li><span style="background:skyblue;">iframe 영역 : 60%</span></li>
		<li><span style="background:yellowgreen;">iframe 내부 컨텐츠 영역 : 높이값 없음</span></li>
	</ul>
	<iframe id="framearea" src="./frame01.html" frameborder="0" title="form test"></iframe>
</div>
</body>
</html>
